<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>all.gifts</title>

    <link rel="stylesheet" href="styles/owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owlcarousel/owl.theme.default.min.css">

    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="information__3 mb20">
        <p class="information__title">Информация для публикации на странице магазина</p>

        <form class="information__form">
            <input class="information__form-name" placeholder="Название компании">
            <input id="file-input" type="file" accept="image/*">
            <label class="information__form-file" for="file-input">
                <p id="information__form-file-p" class="information__form-file-p">Выбирите файл</p>
                <img id="blah" src="#" alt="your image" />
                <div id="information__form-clippaper" class="information__form-clippaper"></div>
            </label>
            <div id="information__form-remove" class="information__form-remove"></div>

            <textarea placeholder="Описание компании (до 500 символов)"></textarea>

            <button class="information__form-button">СОХРАНИТЬ</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
